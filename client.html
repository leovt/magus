<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Magus</title>
    <link rel="stylesheet" href="style.css">
    <script src="client.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="toolbar">
        <button>New Import Task</button>
        <button>New Select Task</button>
      </div>
      <div id="container">
        <svg id="flow"
             onmousedown="startDrag(evt)" onmousemove="moveDrag(evt)" onmouseup="endDrag(evt)"
             viewBox="0 0 1000 600" width="1000" height="600">
          <pattern id="crosshatch_pattern" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M10 0 L 0 0 L 0 10" style="stroke:lightgrey; stroke-width:1; fill:none"  />
          </pattern>
          <symbol id="task" width="30" height="30" viewBox="0 0 30 30">
            <rect width="29" height="29" x="0.5" y="0.5" style="stroke:black; stroke-width:1; fill:pink"/>
          </symbol>
          <symbol id="table" width="30" height="30" viewBox="0 0 30 30">
            <rect width="29" height="29" x="0.5" y="0.5" style="stroke:black; stroke-width:1; fill:lightblue"/>
          </symbol>
          <rect width="100%" height="100%" x="0" y="0" fill="url(#crosshatch_pattern)"/>
          <g class="icon" transform="translate(70 20)"><use href="#task"/></g>
          <g class="icon" transform="translate(110 50)"><use href="#task"/></g>
          <g class="icon" transform="translate(20 10)"><use href="#table"/></g>
          <g id="table" transform="translate(250 20)" class="icon">
            <use href="#table"/>
            <text text-anchor="middle" x="15" y="40" style="font-family:helvetica; font-size:10">work.countries</text>
          </g>
        </svg>
      </div>
    </div>
  </body>
</html>
