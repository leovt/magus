<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Magus</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="container">
      <svg id="flow">
        <pattern id="crosshatch_pattern" width="10" height="10" patternUnits="userSpaceOnUse">
          <path d="M10 0 L 0 0 L 0 10" style="stroke:lightgrey; stroke-width:1; fill:none"  />
        </pattern>
        <symbol id="task">
          <rect width="29.5" height="29.5" x="0.5" y="0.5" style="stroke:black; stroke-width:1; fill:pink"/>
        </symbol>
        <symbol id="table">
          <rect width="29.5" height="29.5" x="0.5" y="0.5" style="stroke:black; stroke-width:1; fill:lightblue"/>
        </symbol>
        <rect width="100%" height="100%" x="0" y="0" fill="url(#crosshatch_pattern)"/>
        <use transform="translate(70 20)" href="#task"/>
        <use transform="translate(110 50)" href="#task"/>
        <use transform="translate(20 10)" href="#table"/>
        <g id="table" transform="translate(250 20)">
          <use href="#table"/>
          <text text-anchor="middle" x="15" y="40" style="font-family:helvetica; font-size:10">work.countries</text>
        </g>
      </svg>
    </div>
  </body>
</html>
